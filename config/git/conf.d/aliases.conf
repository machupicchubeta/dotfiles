[alias]
  CREATE-NEW-BRANCH = swC
  PRISTINE = reset --hard && git clean --force -dfx
  a = add
  aa = add --all
  ap = add --patch
  au = add --update
  av = add --verbose
  b = branch
  bD = branch --delete --force
  ba = branch --all
  bc = branch --show-current
  bd = branch --delete
  bm = branch --move
  bnm = branch --no-merged
  br = branch --remote
  ch = checkout
  chB = checkout -B
  chb = checkout -b
  chr = checkout --recurse-submodules
  cl = clone --recurse-submodules
  clean = clean --interactive -d
  co = commit
  coa = commit --amend
  coaa = commit --all --amend
  coaan = commit --all --amend --no-edit
  coal = commit --all
  coam = commit --all --message
  coas = commit --all --signoff
  coasm = commit --all --signoff --message
  cof = commit --fixup
  cofr = commit --amend --reuse-message HEAD
  com = commit --message
  cos = commit --gpg-sign
  cosm = commit --signoff --message
  coss = commit --gpg-sign --signoff
  cossm = commit --gpg-sign --signoff --message
  count = shortlog --summary --numbered
  cov = commit --verbose
  cova = commit --verbose --amend
  covaan = commit --verbose --all --amend --no-edit
  coval = commit --verbose --all
  create-new-branch = swc
  crp = cherry-pick
  crpa = cherry-pick --abort
  crpc = cherry-pick --continue
  d = diff
  dc = diff --cached
  dca = diff --cached
  dcw = diff --cached --word-diff
  delete-branch = branch --delete
  delete-branch-force = branch --delete --force
  ds = diff --staged
  dt = diff-tree --no-commit-id --name-only -r
  dw = diff --word-diff
  fc = fetch
  fca = fetch --all --prune --jobs=10
  fco = fetch origin
  fct = fetch --tags
  g = grep
  hp = help
  ignore = update-index --assume-unchanged
  l = log
  lg = log --stat
  lgg = log --graph
  lgga = log --graph --decorate --all
  lgm = log --graph --max-count=10
  lgp = log --stat --patch
  lo = log --oneline --decorate
  lod = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ad) %C(bold blue)<%an>%Creset"
  lods = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ad) %C(bold blue)<%an>%Creset" --date=short
  log = log --oneline --decorate --graph
  loga = log --oneline --decorate --graph --all
  lol = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ar) %C(bold blue)<%an>%Creset"
  lola = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ar) %C(bold blue)<%an>%Creset" --all
  lols = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ar) %C(bold blue)<%an>%Creset" --stat
  mg = merge
  mga = merge --abort
  mgs= merge --squash
  mgtl = mergetool --no-prompt
  mgtlvim = mergetool --no-prompt --tool=vimdiff
  pl = pull
  plr = pull --rebase
  plra = pull --rebase --autostash
  plrav = pull --rebase --autostash -v
  plrr = pull --rebase --prune
  plrv = pull --rebase -v
  ps = push
  psF = push --force
  psd = push --dry-run
  psf = push --force-with-lease --force-if-includes
  psoat = push origin --all && git push origin --tags
  psod = push origin --delete
  pst = push --tags
  psu = push upstream
  psv = push --verbose
  rb = rebase
  rba = rebase --abort
  rbc = rebase --continue
  rbi = rebase --interactive
  rbo = rebase --onto
  rbs = rebase --skip
  rev = revert
  rh = reset
  rhH = reset --hard
  rhk = reset --keep
  rhs = reset --soft
  rhu = reset --
  rmc = rm --cached
  rs = restore
  rset = remote set-url
  rss = restore --source
  rst = restore --staged
  rt = remote
  rta = remote add
  rtmv = remote rename
  rtrm = remote remove
  rtrn = remote rename
  rup = remote update
  rv = remote --verbose
  sh = show
  show-current-branch = branch --show-current
  shps = show --pretty=short --show-signature
  st = status
  sta = stash
  staC = stash clear
  staD = stash drop
  staal = stash --all
  staap = stash apply
  stal = stash list
  stapp = stash pop
  staps = stash push
  stapu = stash push --include-untracked
  stasp = stash show --patch
  stb = status --short --branch
  sts = status --short
  sw = switch
  swC = switch --force-create
  swc = switch --create
  t = tag
  ta = tag --annotate
  ts = tag --sign
  unignore = update-index --no-assume-unchanged
  wch = whatchanged -p --abbrev-commit --pretty=medium
  wt = worktree
  wta = worktree add
  wtls = worktree list
  wtmv = worktree move
  wtrm = worktree remove
