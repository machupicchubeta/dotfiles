[alias]
  a = add
  aa = add --all
  ap = add --patch
  au = add --update
  av = add --verbose
  b = branch
  bD = branch --delete --force
  ba = branch --all
  bc = branch --show-current
  bd = branch --delete
  bm = branch --move
  bnm = branch --no-merged
  br = branch --remote
  c = commit
  cB = checkout -B
  ca = commit --amend
  caa = commit --all --amend
  caan = commit --all --amend --no-edit
  cal = commit --all
  cam = commit --all --message
  cas = commit --all --signoff
  casm = commit --all --signoff --message
  cb = checkout -b
  cfu = commit --fixup
  cl = clone --recurse-submodules
  clean = clean --interactive -d
  cm = commit --message
  cmsg = commit --message
  co = checkout
  cor = checkout --recurse-submodules
  count = shortlog --summary --numbered
  cp = cherry-pick
  cpa = cherry-pick --abort
  cpc = cherry-pick --continue
  cs = commit --gpg-sign
  csm = commit --signoff --message
  css = commit --gpg-sign --signoff
  cssm = commit --gpg-sign --signoff --message
  current-branch = branch --show-current
  cv = commit --verbose
  cva = commit --verbose --amend
  cvaan = commit --verbose --all --amend --no-edit
  cval = commit --verbose --all
  d = diff
  db = checkout-default-branch
  dc = diff --cached
  dca = diff --cached
  dcw = diff --cached --word-diff
  delete-branch = branch --delete --force
  ds = diff --staged
  dt = diff-tree --no-commit-id --name-only -r
  dw = diff --word-diff
  f = fetch
  fa = fetch --all --prune --jobs=10
  fc = fetch
  fixup = commit --amend --reuse-message HEAD
  fo = fetch origin
  ft = fetch --tags
  g = grep
  h = help
  ignore = update-index --assume-unchanged
  l = log
  lg = log --stat
  lgg = log --graph
  lgga = log --graph --decorate --all
  lgm = log --graph --max-count=10
  lgp = log --stat --patch
  lo = log --oneline --decorate
  lod = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ad) %C(bold blue)<%an>%Creset"
  lods = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ad) %C(bold blue)<%an>%Creset" --date=short
  log = log --oneline --decorate --graph
  loga = log --oneline --decorate --graph --all
  lol = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ar) %C(bold blue)<%an>%Creset"
  lola = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ar) %C(bold blue)<%an>%Creset" --all
  lols = log --graph --pretty="%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%ar) %C(bold blue)<%an>%Creset" --stat
  m = merge
  ma = merge --abort
  ms= merge --squash
  mtl = mergetool --no-prompt
  mtlvim = mergetool --no-prompt --tool=vimdiff
  new-branch = swc
  new-branch-force = swfc
  p = push
  pF = push --force
  pd = push --dry-run
  pf = push --force-with-lease --force-if-includes
  pl = pull
  poat = push origin --all && git push origin --tags
  pod = push origin --delete
  pr = pull --rebase
  pra = pull --rebase --autostash
  prav = pull --rebase --autostash -v
  pristine = reset --hard && git clean --force -dfx
  prr = pull --rebase --prune
  prv = pull --rebase -v
  ps = push
  pt = push --tags
  pu = push upstream
  pv = push --verbose
  r = remote
  ra = remote add
  rb = rebase
  rba = rebase --abort
  rbc = rebase --continue
  rbi = rebase --interactive
  rbi = rebase --interactive
  rbo = rebase --onto
  rbs = rebase --skip
  rev = revert
  rh = reset
  rhh = reset --hard
  rhk = reset --keep
  rhs = reset --soft
  rmc = rm --cached
  rmv = remote rename
  rrm = remote remove
  rs = restore
  rset = remote set-url
  rss = restore --source
  rst = restore --staged
  ru = reset --
  rup = remote update
  rv = remote --verbose
  s = status
  sb = status --short --branch
  sh = show
  sps = show --pretty=short --show-signature
  ss = status --short
  sta = stash push
  staa = stash apply
  stall = stash --all
  stc = stash clear
  std = stash drop
  stl = stash list
  stp = stash pop
  sts = stash show --patch
  stu = stash push --include-untracked
  sw = switch
  sw- = ch-
  swc = switch --create
  swc = switch --create
  swc-origin = chb-origin
  swc-upstream = chb-upstream
  swcf = switch --force-create
  t = tag
  ta = tag --annotate
  ts = tag --sign
  unignore = update-index --no-assume-unchanged
  wch = whatchanged -p --abbrev-commit --pretty=medium
  wt = worktree
  wta = worktree add
  wtls = worktree list
  wtmv = worktree move
  wtrm = worktree remove
